<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formAdd</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 10%; border: solid 1px; border-color:#B3B1B2; border-radius:8px">

    <form action="/form/save" method="POST">
        <div th:if="${cartorio}">
            <span style="font-weight: bold">Cartório selecionado</span>
            <span style="font-weight: bold" th:text="${cartorio.id}"></span>
        </div>


        <div class="form-group">
            <label style="font-weight: 600" for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome">
        </div>

        <div class="form-group">
            <label style="font-weight: 600" for="rua">Rua:</label>
            <input type="text" class="form-control" id="rua" name="rua">


        </div>
        <div class="form-group">
            <label style="font-weight: 600" for="numero">Número:</label>
            <input type="text" class="form-control"
                   id="numero" name="numero">
        </div>

        <div class="form-group">
            <label style="font-weight: 600" for="bairro">Bairro:</label>
            <input type="text" class="form-control"
                   id="bairro" name="bairro">
        </div>

        <div class="form-group">
            <label style="font-weight: 600" for="cep">Cep:</label>
            <input type="text" class="form-control" id="cep" name="cep">
        </div>

        <div th:each="certidao:${certidaoDefault}">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="certidao" th:value="${certidao.id}" name="certidao">
                <label class="form-check-label" for="certidao">
                    <span th:text="${certidao?.nome}"></span>


                </label>

            </div>

            <div/>

        </div>

        <div class="d-flex p-2"
             style="flex-direction: row; border: solid 1px; margin-bottom: 5px; border-radius: 8px; border-color:#B3B1B2;">
            <a th:href="@{'/'}">
                <button class="btn btn-danger" type="button"
                        style="margin-left:15px; margin-right: 15px; width: 130px; height: 40px">cancelar
                </button>
            </a>

            <button class="btn btn-primary" type="submit">Salvar Cartório</button>
        </div>

    </form>

</div>
</body>
</html>
