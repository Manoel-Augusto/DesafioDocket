<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div style="margin: 100px">
    <h1 style="text-align: center">Lista de Cartórios:</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Endereço</th>
            <th scope="col">Certidão</th>
            <th scope="col">Ações</th>
        </tr>
        </thead>

        <tbody>

        <tr th:each="cartorio:${cartorioList}">
            <th scope="row" th:text="${cartorio?.id}"></th>
            <td th:text="${cartorio?.nome}"></td>

            <td>
                <label>Rua:</label>
                <span th:text="${cartorio?.endereco?.rua}"></span><br/>
                <label>Número:</label>
                <span th:text="${cartorio?.endereco?.numero}"></span><br/>
                <label>Bairro:</label>
                <span th:text="${cartorio?.endereco?.bairro}"></span><br/>
                <label>Cep:</label>
                <span th:text="${cartorio?.endereco?.cep}"></span><br/>
            </td>

            <td>
                <li th:each="certidao : ${cartorio.certidao}" th:text="${certidao.nome}">

                </li>
            </td>


            <td>
                <a th:href="@{/edit/{id}(id=${cartorio?.id})}">
                    <i class='fas fa-edit'>
                        <button class="btn btn-primary">Editar</button>
                    </i>
                </a>

                <a th:href="@{/delete/{id}(id=${cartorio?.id})}">
                    <i class='fas fa-eraser'>
                        <button class="btn btn-danger">Excluir</button>
                    </i>
                </a>

            </td>
        </tr>

        </tbody>
    </table>
    <a th:href="@{/add}">
        <button class="btn btn-primary">Cadastrar Cartorio</button>
    </a>
</div>
</body>

</html>
